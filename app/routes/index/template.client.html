<div>
  <!--%if (data.token && data.token.length > 0)-->
  <div id="">
    <h1>You are logged in</h1>
  </div>
  <!--%else-->
  <div id="form-login">
    <div>

      Login
    </button>
  </div>
  <div></div>
  <!--%endif-->
</div>
