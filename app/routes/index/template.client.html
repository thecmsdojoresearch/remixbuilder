<div>
  <% switch %>
  <% case(number > 1) %>
  <h1>number is greater than 1</h1>  
  <h1>congrat!</h1>  
  <% endcase %>
  <% case(number > 3) %>
  <h1>number is greater than 3</h1>  
  <% endcase %>
  <% case (number > 5) %>
  <h1>number is greater than 5</h1>  
  <% endcase %>
  <% endswitch %>
  <ul>
    <% for(let i = 0; i < 9; i++)%>
    <li>{i}</li>
    <% endfor %>
  </ul>
</div>
